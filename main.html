<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Horse Racing</title>
  </head>

  <body>
    <header>
      <h1>Horse racing</h1>
      <img class="gif" src="images/main-menu.gif">
      <button id="signInBtn" style="border-radius: 30px">Sign in</button>
    </header>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 style="color: #734e46; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3)">
          Registration
        </h2>
        <form>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br /><br />
          <button type="submit" class="register">Register</button>
        </form>
      </div>
    </div>

    <div class="main">
      <div class="left-panel">
        <div class="filters">
          <select id="track-name" class="track-name">
            <option disabled selected>Track Name</option>
          </select>
          <div>
            <button onclick="handlePlaceClick(2)" class="second">2</button>
          </div>
          <div>
            <button onclick="handlePlaceClick(1)" class="first">1</button>
          </div>
          <div>
            <button onclick="handlePlaceClick(3)" class="third">3</button>
          </div>
        </div>

        <div class="track-view">
          <img
            id="track-image"
            class="start-img"
            src="/images/defult-track.jpg"
            alt="Track image"
          />
        </div>

        <div class="info-track">
          <img
            id="description-img"
            class="tracks-img"
            src="/images/defult-map.jpg"
            alt="Description image"
          />
          <p id="description">Here you'll see clear description about the track</p>
        </div>
      </div>

      <div class="right-panel">
        <div class="info-horse" style="flex-direction: column">
          <img id="horse-img" class="horses-img" src="/images/defult-horse.webp" />
        </div>

        <div id="horse-info" class="horse-info">
          <p><strong>Name:</strong> <span id="horse-name"></span></p>
          <p><strong>Age:</strong> <span id="horse-age"></span></p>
          <p><strong>Track Number:</strong> <span id="horse-number"></span></p>
          <p><strong>Jockey:</strong> <span id="horse-jockey"></span></p>
          <p><strong>Owner:</strong> <span id="horse-owner"></span></p>
        </div>

        <div class="quiz-box">
          <div id="quiz" class="quiz-container">
            <h5 id="question">Loading...</h5>
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer A</label>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer B</label>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer C</label>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Answer D</label>
            </li>

            <button id="submit" class="submit">Submit</button>
          </div>
        <script src="quiz.js"></script>
      </div>
    </div>
    <script src="make-it-work.js"></script>
  </body>
</html>
